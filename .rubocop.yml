plugins:
  - rubocop-rails
  - rubocop-rspec

AllCops:
  NewCops: enable
  TargetRubyVersion: 3.2
  SuggestExtensions: false
  Exclude:
    - 'bin/**/*'
    - 'db/schema.rb'
    - 'db/migrate/**/*'
    - 'node_modules/**/*'
    - 'vendor/**/*'

Style/Documentation:
  Enabled: false

Layout/LineLength:
  Max: 140
  AllowURI: true
  IgnoreCopDirectives: true

Metrics/BlockLength:
  Exclude:
    - 'spec/**/*'
    - 'config/environments/*'
    - 'db/**/*'

Metrics/MethodLength:
  Exclude: ['bin/**/*']
Metrics/CyclomaticComplexity:
  Exclude: ['bin/**/*']
Metrics/PerceivedComplexity:
  Exclude: ['bin/**/*']

Rails:
  Enabled: true

Naming/PredicatePrefix:
  Enabled: true

Rails/HasAndBelongsToMany:
  Exclude: ['app/models/role.rb']

RSpec/ExampleLength:
  Exclude: ['spec/views/**/*']
RSpec/MultipleExpectations:
  Exclude: ['spec/views/**/*']
